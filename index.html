<!DOCTYPE html>
<html>
    <head>
        <title>Manny's Mail</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Row for NavBar with single col -->
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#">Home</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" href="#">Sent</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link active" href="#">Spam</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link active" href="#">Deleted</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link active" href="#">Log In</a>
                              </li>
                            </ul>
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-light" type="submit">Search</button>
                            </form>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>


            <!-- Row for Mail Content with single col. -->
            <div class="row">
                <div class="col-12" id="inbox">
                  <div class="message-box">
                    <div class="message-preview d-flex" style="justify-content: space-between;">
                      <p class="user">From: John</p>
                      <p class="subject"><strong>Subject:</strong> Let's work on improving that design!</p>
                      <p class="timestamp">Today, 8:53pm</p>
                    </div>
                    </div>
                  </div>
                </div>
            </div>


            <!-- Row for Fixed Compose Button at the bottom right of viewport. Also one single col. -->
            <div class="row">
                <div class="col d-flex">

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
